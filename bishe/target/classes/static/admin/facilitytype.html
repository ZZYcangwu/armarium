<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>设备管理</title>
        <meta name="description" content="设备管理">
        <meta name="keywords" content="设备管理">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../assets/plugins/elementui/index.css">
<!--        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">-->
        <link rel="stylesheet" href="../assets/css/style.css">
        <!-- 引入组件库 -->
        <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/vue.js"></script>
        <script src="../assets/plugins/elementui/index.js"></script>
        <script src="../assets/js/axios-0.18.0.js"></script>
        <style>
            .datatable {
                position: relative;
                box-sizing: border-box;
                -webkit-box-flex: 1;
                width: 100%;
                max-width: 100%;
                font-size: 14px;
                color: rgb(96, 98, 102);
                overflow: hidden;
                flex: 1 1 0%;
            }
            .datatable td, .datatable th {
                padding: 12px 0;
                min-width: 0;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
                text-overflow: ellipsis;
                vertical-align: middle;
                position: relative;
                text-align: left;
            }
        </style>
    </head>
    <body class="hold-transition">
        <div id="app">
            <div class="content-header">
                <h1>设备维护<small>设备类型管理</small></h1>
                <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>设备维护</el-breadcrumb-item>
                    <el-breadcrumb-item>设备类型管理</el-breadcrumb-item>
                </el-breadcrumb>
            </div>
            <div class="app-container">
                <div class="box">
<!--                  条件查询区域-->
                    <div class="filter-container">
                        <el-input placeholder="设备类别名称" v-model="name" style="width: 200px;" class="filter-item" @keyup.enter.native="handleFilter"></el-input>
                        <el-button @click="findPage()" class="dalfBut">查询</el-button>
                        <el-button @click="resetSearch()" class="dalfBut">重置</el-button>
                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
                    </div>

<!--                  表格区域-->
                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                        <el-table-column type="index" align="center" label="序号"></el-table-column>
                        <el-table-column prop="name" label="设备类别名称" align="center"></el-table-column>

                        <el-table-column label="操作" align="center">
                            <template slot-scope="scope">
                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                                <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>

<!--                  分页区域-->
                  <div class="pagination-container">
                        <el-pagination
                            class="pagiantion"
                            @current-change="handleCurrentChange"
                            :current-page="pagination.currentPage"
                            :page-size="pagination.pageSize"
                            layout="total, prev, pager, next, jumper"
                            :total="pagination.total">
                        </el-pagination>
                    </div>


                    <!-- 新增标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="新增类型" :visible.sync="dialogFormVisible">
                            <template>
                                <el-tabs v-model="activeName" type="card">
                                    <el-tab-pane label="基本信息" name="first">
                                        <el-form label-position="right" label-width="100px">
                                            <el-row>
                                                <el-col :span="12">
                                                    <el-form-item label="设备类别名称">
                                                        <el-input v-model="formData.name"/>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>

                                        </el-form>
                                    </el-tab-pane>

                                </el-tabs>
                            </template>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible = false">取消</el-button>
                                <el-button type="primary" @click="handleAdd()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>

                    <!-- 编辑标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="编辑检查组" :visible.sync="dialogFormVisible4Edit">
                          <template>
                            <el-tabs v-model="activeName" type="card">
                              <el-tab-pane label="基本信息" name="first">
                                <el-form label-position="right" label-width="100px">
                                  <el-row>
                                    <el-col :span="12">
                                      <el-form-item label="设备类别名称">
                                        <el-input v-model="formData.name"/>
                                      </el-form-item>
                                    </el-col>
                                  </el-row>

                                </el-form>
                              </el-tab-pane>

                            </el-tabs>
                          </template>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                                <el-button type="primary" @click="handleEdit()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        var vue = new Vue({
            el: '#app',
            data:{
              name:'',
                activeName:'first',//添加/编辑窗口Tab标签名称
                pagination: {//分页相关属性
                    currentPage: 1,
                    pageSize:5,
                    total:100,
                    queryString:null,
                },
                dataList: [],//列表数据
                statusList:[],//状态数据
                typeList:[],//类型数据
                formData: {},//表单数据
                tableData:[],//新增和编辑表单中对应的检查项列表数据
                checkitemIds:[],//新增和编辑表单中检查项对应的复选框，基于双向绑定可以进行回显和数据提交
                dialogFormVisible: false,//控制添加窗口显示/隐藏
                dialogFormVisible4Edit:false//控制编辑窗口显示/隐藏
            },
            created() {
                this.findPage();
                // this.load();
            },
            methods: {
              resetSearch(){
                this.name = '';
                this.findPage();
              },
                //初始化
                load(){
                  axios.get("/status/all").then((res)=>{
                      this.statusList = res.data.data;
                  });
                  axios.get("/type/all").then((res)=>{
                    this.typeList = res.data.data;
                  });
                },
                //编辑
                handleEdit() {
                  axios.post("/type/update",this.formData).then((res)=>{
                    if (res.data.flag){
                      this.$message({
                        type:"success",
                        message:res.data.message
                      })
                    }else {
                      this.$message.error(res.data.message)
                    }
                    this.dialogFormVisible4Edit=false
                    this.findPage();
                  })
                },
                //添加
                handleAdd () {
                  console.log(this.formData)
                  axios.post("/type/add",this.formData).then((res)=>{
                    alert(res.data.flag);
                    if (res.data.flag){
                      this.$message({
                        type:"success",
                        message:res.data.message
                      });
                    }else {
                      this.$message.error(res.data.message);
                    }

                    this.findPage();
                    this.dialogFormVisible=false;
                  }).catch(()=>{
                    this.$message.error("添加失败");
                  })
                },
                //分页查询
                findPage() {
                  let param = {
                    currentPage:this.pagination.currentPage,
                    pageSize: this.pagination.pageSize,
                    name: this.name
                  }
                  axios.post("/type/list",param).then((res)=>{
                    console.log(res.data.data.list)
                    this.dataList=res.data.data.list;
                    this.pagination.total=res.data.data.total;

                  }).catch(()=>{
                    this.$message.error("查询失败")
                  })
                },
                // 重置表单
                resetForm() {
                  this.formData={};
                  this.activeName='first';
                  this.checkitemIds=[];
                },
                // 弹出添加窗口
                handleCreate() {
                  this.resetForm();
                  this.dialogFormVisible=true;
                },
                // 弹出编辑窗口
                handleUpdate(row) {
                  this.resetForm();
                  this.dialogFormVisible4Edit=true;
                  axios.get("/type/getone/"+row.id).then((res)=>{
                      this.formData = res.data.data;
                    console.log(this.formData);
                  });

                },
                //切换页码
                handleCurrentChange(currentPage) {
                  this.pagination.currentPage=currentPage;
                  this.findPage();
                },
                // 删除
                handleDelete(row) {

                  this.$confirm("是否要删除"+row.name,"提示",{
                    type:"warning"

                  }).then(()=>{
                    axios.get("/type/delete/"+row.id).then((res)=>{
                      if (res.data.flag){
                        this.$message({
                          type:"success",
                          message:res.data.message
                        })

                      }else {
                        this.$message.error(res.data.message);
                      }
                      this.findPage();
                    })
                  })
                }
            }
        })
    </script>
</html>
